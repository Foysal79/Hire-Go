<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Go</title>
    <!-- Link Tailwind CSS via CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- Link Custom CSS (Optional) -->
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="bg-white shadow-md">
        <nav class="flex items-center justify-between p-4 max-w-screen-xl mx-auto">
            <!-- Logo -->
            <div class="font-bold text-2xl text-gray-800">
                HireGo
            </div>

            <!-- Navbar Links -->
            <ul class="flex space-x-8">
                <li><a href="#" class="text-gray-600 hover:text-black">Products</a></li>
                <li><a href="#" class="text-gray-600 hover:text-black">Solutions</a></li>
                <li><a href="#" class="text-gray-600 hover:text-black">Why HireGo</a></li>
                <li><a href="#" class="text-gray-600 hover:text-black">Pricing</a></li>
                <li><a href="#" class="text-gray-600 hover:text-black">Resources</a></li>
            </ul>

            <!-- Right Side (Language, Login, Demo) -->
            <div class="flex items-center space-x-4">
                <!-- Language Dropdown -->
                <div class="relative">
                    <button class="text-gray-600 hover:text-black">
                        <span>English</span>
                    </button>
                </div>

                <!-- Login Button -->
                <button class="text-gray-600 hover:text-black">Log in</button>

                <!-- Request Demo Button -->
                <button class="bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-800">Request a demo</button>
            </div>
        </nav>
    </header>
    
    <!-- Link to Your JavaScript -->
    <script src="script.js"></script>
</body>

</html>
